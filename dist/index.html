<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Project</title>
</head>

<body>
    <h1>Form validation example (The Odin Project)</h1>
    <form onsubmit="return validateForm()">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="Enter your country" required>
        <label for="zip">Zip code</label>
        <input type="text" id="zip" pattern="^\d{5}$" placeholder="Enter your zip code" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="bundle.js"></script>
</body>

</html>
